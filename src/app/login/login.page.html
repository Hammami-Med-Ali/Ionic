



<ion-content class="content" ><br/>

  <form [formGroup]="loginform">
    <ion-grid>
      <ion-row  >
       <br>

        <ion-col  size-md="6" size-lg="5" size-xs="12">
        </ion-col>
      </ion-row>
    </ion-grid>
<div style="margin-top: 100px;" >
          <ion-item style=" border-radius: 25px;width: 98%;margin: 0 auto;" ><br/>
            <ion-label color="sunny"> @ </ion-label>
            <ion-input type="text" formControlName="email"  name="fullname" placeholder="your email"  ></ion-input>
          </ion-item><br/>

          <ion-item style=" border-radius: 25px;;width: 98%;margin: 0 auto;">
            <ion-label color="sunny"><ion-icon name="Key-outline" style="color: #0e0d40"></ion-icon></ion-label>
            <ion-input type="password" formControlName="password"  name="fullname" placeholder="your name"  ></ion-input>
          </ion-item><br/><br/>
<div >
          <ion-button style="width: 80%;margin: 0 auto;"  color="light" expand="block" (click)="login()"  shape="round" fill="outline">Connexion</ion-button>
          <ion-button href="/register">Register</ion-button>
          <br>
          
</div>
</div>
  </form>
</ion-content>
